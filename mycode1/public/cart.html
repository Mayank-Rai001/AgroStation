<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">ðŸ›’ Your Cart</h2>
    <ul id="cart-items" class="list-group mb-3"></ul>
    <h4>Total: <span id="total-price">â‚¹0</span></h4>

    <div class="d-flex gap-2 mt-3">
      <button class="btn btn-success" onclick="placeOrder()">Order Now</button>
      <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartList = document.getElementById('cart-items');
    const totalPriceEl = document.getElementById('total-price');

    function renderCart() {
      cartList.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        
        const priceValue = parseInt(item.price.replace(/[^0-9]/g, ""));
        total += priceValue;

        li.innerHTML = `
          <div>
            <strong>${item.name}</strong> - ${item.price}
            <small class="text-muted">(Seller: ${item.seller})</small>
          </div>
          <button class="btn btn-sm btn-outline-danger" onclick="removeItem(${index})">Remove</button>
        `;
        cartList.appendChild(li);
      });

      totalPriceEl.textContent = `â‚¹${total}`;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function clearCart() {
      if (confirm("Are you sure you want to clear your cart?")) {
        cart = [];
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
      }
    }

    function placeOrder() {
      if (cart.length === 0) {
        alert("ðŸ›’ Your cart is empty!");
        return;
      }

      alert("âœ… Order placed successfully!\nThank you for shopping with AgroStation!");
      clearCart(); // Optional: clear the cart after placing order
    }

    renderCart();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
