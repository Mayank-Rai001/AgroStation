<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agriculture News - AgroStation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e8f5e9, #f1f8e9);
            padding: 30px 20px;
            color: #2e7d32;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        h2 {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 30px;
        }

        .filter-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .filter-bar input,
        .filter-bar select {
            padding: 10px 15px;
            border: 2px solid #c8e6c9;
            border-radius: 6px;
            font-size: 14px;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .news-card {
            background: #ffffff;
            padding: 20px;
            border-left: 5px solid #66bb6a;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.07);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }

        .news-card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .news-card h3 {
            color: #2e7d32;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .news-card p {
            font-size: 15px;
            color: #444;
            margin-bottom: 15px;
        }

        .news-card a {
            text-decoration: none;
            background: #2e7d32;
            color: #fff;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background 0.3s ease;
            font-weight: bold;
        }

        .news-card a:hover {
            background: #1b5e20;
        }

        .loader {
            text-align: center;
            font-size: 16px;
            margin-top: 30px;
            color: #666;
        }

        @media (max-width: 480px) {
            .filter-bar {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üåø Daily Agriculture News</h2>

        <div class="filter-bar">
            <input type="text" id="searchInput" placeholder="üîç Search news..." />
            <select id="languageSelect">
                <option value="en">üåê English</option>
                <option value="hi">üáÆüá≥ Hindi</option>
            </select>
            <input type="date" id="dateInput" />
        </div>

        <div class="loader" id="loader">Fetching latest news for farmers...</div>
        <div id="news" class="news-grid"></div>
    </div>

    <script>
        const apiKey = "pub_78834ed67969c40967bdc09c9067e7fb61664";
        const searchInput = document.getElementById("searchInput");
        const languageSelect = document.getElementById("languageSelect");
        const dateInput = document.getElementById("dateInput");
        const newsContainer = document.getElementById("news");
        const loader = document.getElementById("loader");

        async function fetchNews() {
            newsContainer.innerHTML = "";
            loader.style.display = "block";

            const query = searchInput.value.trim() || "agriculture";
            const lang = languageSelect.value;
            const date = dateInput.value;

            let url = `https://newsdata.io/api/1/news?apikey=${apiKey}&q=${query}&country=in&language=${lang}`;
            if (date) url += `&pub_date=${date}`;

            try {
                const res = await fetch(url);
                const data = await res.json();
                loader.style.display = "none";

                const articles = data.results;
                if (!articles || articles.length === 0) {
                    newsContainer.innerHTML = "<p>No news found. Try a different filter.</p>";
                    return;
                }

                articles.forEach((news, index) => {
                    const card = document.createElement("div");
                    card.className = "news-card";
                    card.innerHTML = `
            <h3>${news.title}</h3>
            <p>${news.description || "No description available."}</p>
            <a href="${news.link}" target="_blank">Read More ‚Üí</a>
          `;
                    newsContainer.appendChild(card);
                    setTimeout(() => card.classList.add("show"), index * 100);
                });
            } catch (err) {
                loader.innerHTML = "‚ö†Ô∏è Failed to load news. Try again later.";
                console.error(err);
            }
        }

        // Event Listeners
        searchInput.addEventListener("input", () => fetchNews());
        languageSelect.addEventListener("change", () => fetchNews());
        dateInput.addEventListener("change", () => fetchNews());

        // Initial load
        fetchNews();
    </script>
</body>

</html>
